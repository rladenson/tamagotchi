<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="fish.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tamagotchi</h1>
        <img class="icon" src="img/info.svg">
        <div class="hovertext">Don't let your tamagotchi's hunger, sleepiness, or boredom reach 10!</div>
    </header>
    <content>
        <div id="setup">
            Tamagotchi Name: <input id="nameInput">
            <br><br>
            <button onclick="newGame()">Go!</button>
            <button onclick="newGame(1)" id="debug" hidden>Debug</button>
        </div>
        <div id="game" hidden>
            <h2 id="name"></h2>
            <div id="pet">
                <img id="light" src="img/light_on.png">
                <div id="fish"></div>
            </div>
            <br><br>
            <div id="stats">
                <span>Hunger: <span id="hunger"></span></span><br>
                <span>Sleepiness: <span id="sleepiness"></span></span><br>
                <span>Boredom: <span id="boredom"></span></span><br>
                <span>Age: <span id="age"></span></span>
            </div>
            <div id="actions">
                <button id="feed">Feed Pet</button>
                <button id="lights">Turn off Lights</button>
                <button id="play">Play with pet.</button>
            </div>
        </div>
    </content>
    <footer>
        https://commons.wikimedia.org/wiki/File:Fish-shell-logo-ascii.svg
    </footer>
</body>

</html>
