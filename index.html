<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tamagotchi</h1>
    <div id="setup">
        Name: <input id="nameInput">
        <br><br>
        <button onclick="newGame()">Go!</button>
    </div>
    <div id="game" hidden>
        <h2 id="name"></h2>
        <img src="512px-Fish-shell-logo-ascii.svg.png">
        <div id="stats">
            Hunger: <span id="hunger"></span><br>
            Sleepiness: <span id="sleepiness"></span><br>
            Boredom: <span id="boredom"></span><br>
            Age: <span id="age"></span>
        </div>
        <div id="actions">
            <button id="feed">Feed Pet</button>
            <button id="lights">Turn off Lights</button>
            <button id="play">Play with pet.</button>
        </div>
    </div>

    <footer>
        https://commons.wikimedia.org/wiki/File:Fish-shell-logo-ascii.svg
    </footer>
</body>

</html>
